version: '3.8'

services:
  backend:
    image: ${IMAGE_BACKEND}:${IMAGE_TAG:-latest}
    ports:
      - "8000:8000"
    command: ["python", "-m", "uvicorn", "app.main:app", "--reload", "--host", "0.0.0.0", "--port", "8000"]

  frontend:
    image: ${IMAGE_FRONTEND}:${IMAGE_TAG:-latest}
    ports:
      - "3000:3000"
    depends_on:
      - backend

  nginx:
    image: ${IMAGE_NGINX}:${IMAGE_TAG:-latest}
    ports:
      - "80:80"
    depends_on:
      - backend
      - frontend
    command: ["nginx", "-c", "/etc/nginx/nginx.dev.conf", "-g", "daemon off;"]
